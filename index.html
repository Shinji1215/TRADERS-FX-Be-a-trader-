<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traders FX | Professional Trading Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --scroll-y: 0;
            --mouse-x: 0;
            --mouse-y: 0;
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #010409;
            color: #f8fafc;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .font-display {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            font-weight: 700;
            letter-spacing: -0.04em;
        }
        
        .font-semibold {
            font-weight: 600;
        }

        .font-body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            font-weight: 500;
        }

        .glass-panel {
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .gradient-text {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(245, 158, 11, 0.6));
        }

        .title-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .title-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 3D Trading Environment Background */
        .chart-bg-container {
            position: fixed;
            inset: 0;
            z-index: -10;
            perspective: 1200px;
            overflow: hidden;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, #0d1117 0%, #010409 100%);
        }
        
        .chart-3d-scene {
            position: absolute;
            inset: -50%;
            width: 200%;
            height: 200%;
            transform-style: preserve-3d;
            transform: 
                rotateX(calc(15deg + var(--scroll-y) * 0.01deg)) 
                rotateY(calc(var(--mouse-x) * 2deg))
                translateY(calc(var(--scroll-y) * -0.2px));
            transition: transform 0.6s cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        .floating-candle {
            position: absolute;
            width: 14px;
            border-radius: 2px;
            transform-style: preserve-3d;
            filter: brightness(1.2);
            transition: opacity 0.5s ease;
        }
        
        /* High Quality Glowing Wicks */
        .floating-candle::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -40%;
            width: 2px;
            height: 180%;
            background: currentColor;
            transform: translateX(-50%) translateZ(-1px);
            opacity: 0.6;
        }

        /* Depth Fog Effect */
        .depth-fog {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(1, 4, 9, 0.8) 0%, 
                transparent 40%, 
                transparent 60%, 
                rgba(1, 4, 9, 0.9) 100%
            );
            pointer-events: none;
            z-index: -5;
        }

        @keyframes line-draw {
            0% { stroke-dashoffset: 1000; opacity: 0; }
            10% { opacity: 1; }
            50% { stroke-dashoffset: 0; opacity: 1; }
            90% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }

        .indicator-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: line-draw 4s ease-in-out infinite;
        }

        @keyframes float-3d {
            0%, 100% { transform: translateZ(var(--z)) translateY(0px); }
            50% { transform: translateZ(var(--z)) translateY(-40px); }
        }

        .animate-float-3d {
            animation: float-3d var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 50;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.2;
        }

        /* Hero Text Protection */
        .hero-scrim {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(1, 4, 9, 0.7) 0%, transparent 70%);
            z-index: -1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
